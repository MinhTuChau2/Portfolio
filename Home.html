    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }

        /* Container for the homepage */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3rem;
            color: #333;
            letter-spacing: 2px;
        }

        /* Gallery grid */
        .gallery, .hidden-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2%;
        }

        /* Individual photo styling */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox styling */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .lightbox:target {
            display: flex;
        }

        /* Video Section */
        .video-section {
            margin-bottom: 50px;
        }

        .video-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Video grid */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Embedded videos */
        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-item iframe, 
        .video-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer for copyright */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
            margin-top: 50px;
        }

        /* Button to unfold hidden photos */

            width: 100%;
            padding: 10px;

            margin-bottom: 10%;
            color: Black;

            border: none;
